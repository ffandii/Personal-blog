    <title>樊迪的博客</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<!-- Sticky Footer -->
    <link href="../../../../../css/bs-sticky-footer.css" rel="stylesheet">
	
	<!-- Bootstrap styles -->
	<link href="../../../../../css/post.css" rel="stylesheet">
    
	<!-- code custome -->
	<link rel="stylesheet" href="../../../../../css/codeStyles/monokai_sublime.css">
	<script src="../../../../../js/highlight.pack.js"></script>
	
    <!-- Custom styles -->
    <!--<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">-->

    <!-- Modernizr -->
        <script src="../../../../../js/vendor/modernizr-2.8.3.min.js"></script>
        <!-- Respond.js for IE 8 or less only -->
        <!--[if (lt IE 9) & (!IEMobile)]>
        <script src="js/vendor/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
	  <link rel="shortcut icon" href="../../../../../images/favicon.ico">
    <!-- Update these with your own images
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body> 
    <div id="wrap">
      <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header role="banner">
            <nav role="navigation" class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-1">
                        </div>
                        <div class="col-lg-1">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="index.html">
                                    <img src="../../../../../images/logo.png" alt="Home" width="95" />
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-9 right">
                            <div class="navbar-collapse collapse">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="active"><a href="../../../../../index.html" name="Blog" data-toggle="tooltip" data-placement="bottom" title="博客">  
                                        <span class="icon fa fa-tencent-weibo"></span>
                                    </a></li>
                                    <li><a href="#" name="Gallery" data-toggle="tooltip" data-placement="bottom" title="相册">
                                        <span class="icon fa fa-picture-o"></span>
                                    </a></li>
                                    <li><a href="../../../../../me.html" name="About me" data-toggle="tooltip" data-placement="bottom" title="me">
                                        <span class="icon fa fa-user"></span>
                                    </a></li>
                                    <li><a href="../../../../../demo.html" name="Demo online" data-toggle="tooltip" data-placement="bottom" title="Demo">
                                        <span class="icon fa fa-play"></span>
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-1">

                        </div>
                    </div>
                </div>
            </nav>
        </header>

		<div class="post-contents">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3 col-md-2 col-sm-1">
                    </div>

                    <div class="col-lg-6 col-md-8 col-sm-10">
						<div class="post-content">
							<div class="post-header">
								<h1>{{ page.title }}</h1>
								<div class="gap-line1"></div>
								<div class="gap-line2"></div>
							</div>

							<div class="row">
								<div class="content">
								  {{ content }}
								</div>
							</div>
						</div>
						
						<div class="post-part2">
								<ul class="pagination">
									{% if page.previous %}
									  <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}"><span class="icon fa fa-arrow-left"></span></a></li>
									{% else %}
									  <li class="prev disabled"><a><span class="icon fa fa-arrow-left"></span></a></li>
									{% endif %}
									{% if page.next %}
									  <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}"><span class="icon fa fa-arrow-right"></span></a></li>
									{% else %}
									  <li class="next disabled"><a><span class="icon fa fa-arrow-right"></span></a>
									{% endif %}
								</ul>		
						</div>
						
						<div class="post-part3">
							{% include JB/comments %}
						</div>
						
                    </div>
					
                    <div class="col-lg-3 col-md-2 col-sm-1"></div>

                </div>
            </div>
        </div>
    </div>

    <div id="footer">
            <div class="container">
                <div class="footer-cell">
                    <span class="icon fa fa-qq"></span>
                    <a href="https://mail.qq.com/cgi-bin/loginpage">1262623665</a>
                </div>
                <div class="footer-cell">
                    &copy; 2015 樊迪制作 前端小伙
                </div>
                <div class="footer-cell">
                    <span class="icon fa fa-github"></span>
                    <a href="https://github.com/ffandii">Github</a>
                </div>
            </div>
    </div>

	<script src="../../../../../js/vendor/jQuery.min.js"></script>
    <script src="../../../../../js/plugins.js"></script>
	<script src="../../../../../js/color-animation.js"></script>
    <script src="../../../../../js/post.js"></script>
  </body>
